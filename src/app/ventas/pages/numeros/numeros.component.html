<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        Pipes incluidos en Angular -> Modulo de Common (CommonModule)
    </p>
</div>

<!-- configuracion de sisdtema de grid  -->
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
        subheader="del año"> 
        <!-- se envia coom string -->
        <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
        subheader="del año"> 
        <!-- se envia coom string 1. toda la parte entera -->
            {{(ventasNetas + 100000) | currency:"PE":'symbol-narrow': '1.4-4' }}
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Porcentual"
        subheader="del año"> 
        <!-- se envia coom string 1. toda la parte entera -->
            {{(porcentaje) | percent: "2.2-2"}}
        </p-card>
    </div>
</div>
